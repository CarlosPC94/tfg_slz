<ion-header translucent no-border>
  <ion-toolbar>
    <ion-title><img src="../../assets/logo simple copia.png"></ion-title>
    <ion-button id="menu-button" fill="clear" (click)="abrirMenu()"><ion-icon name="menu-outline" color="primary"></ion-icon>
    </ion-button>
    <ion-button *ngIf="varName == 'Proveedores'" id="agregar" fill="clear" href="/crearProveedor"><ion-icon name="add-circle-outline" color="primary"></ion-icon></ion-button>
    <ion-button *ngIf="varName == 'Empleados'" id="agregar" fill="clear" href="/registrarEmpleado"><ion-icon name="add-circle-outline" color="primary"></ion-icon></ion-button>
    <ion-button *ngIf="varName == 'Realizar Pedido Proveedor'" id="agregar" fill="clear" href="/crearMateria"><ion-icon name="add-circle-outline" color="primary"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>
