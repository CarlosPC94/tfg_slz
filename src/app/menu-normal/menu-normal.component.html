<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar translucent>
      <img src="../../assets/logo simple copia.png" >
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item id="cuenta">
      <ion-grid>
        <ion-row>
          <img id="perfil" src="{{user.photoURL}}">
        </ion-row>
        <ion-row id="datos">
          <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
          
        </ion-row>
        <ion-row>
          <ion-label *ngIf="user.email == 'admin@admin.com'" >Administrador <ion-icon name="star-outline"></ion-icon>
          </ion-label>
        </ion-row>
      </ion-grid>      
    </ion-item>
    <ion-list>
      <ion-item href="/proveedores"><ion-icon name="newspaper-outline"></ion-icon> Proveedores </ion-item>
      <ion-item href="/pedidos"><ion-icon name="cart-outline"></ion-icon> Pedidos Proveedores </ion-item>
      <ion-item href="/clientes"><ion-icon name="people-outline"></ion-icon>Clientes</ion-item>
      <ion-item href="/pedidosCliente"><ion-icon name="cart-outline"></ion-icon> Pedidos Clientes </ion-item>
      <ion-item href="/empleados"><ion-icon name="id-card-outline"></ion-icon>Empleados</ion-item>
      <ion-item href="/stock"><ion-icon name="file-tray-stacked-outline"></ion-icon>Stock Productos</ion-item>
      <ion-item href="/perfil"><ion-icon name="person-circle-outline"></ion-icon> Perfil</ion-item>
    </ion-list>
    
  </ion-content>
  <ion-item id="cerrar" (click)="cerrarSesion()"><ion-icon name="log-out-outline"></ion-icon>Cerrar Sesi√≥n</ion-item>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
