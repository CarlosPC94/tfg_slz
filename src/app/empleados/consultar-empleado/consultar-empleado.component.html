<ion-content>
  <app-menu-normal></app-menu-normal>
  <app-custom-header [varName]="nombrePag"></app-custom-header>
  <ion-item>
    <ion-card-header>
      <img src="{{empleado.Foto}}">
    </ion-card-header>
    <div class="container">
      <ion-card-title>{{empleado.Apellidos}}, {{empleado.Nombre}}</ion-card-title>
      <h6><ion-icon name="id-card-outline"></ion-icon> {{empleado.DNI}}</h6>
      <h6><ion-icon name="mail-outline"></ion-icon> {{empleado.Email}}</h6>
      <h6><ion-icon name="call-outline"></ion-icon> {{empleado.Movil}}</h6>
      <ion-button fill="clear"><ion-icon name="pencil-outline"></ion-icon></ion-button>
      <ion-button fill="clear"><ion-icon name="trash-outline" color="danger"></ion-icon></ion-button>
    </div>
  </ion-item>
  <ion-card>
    <ion-card-title>Horario:</ion-card-title>
    <div class="linea"></div>
    <div class="container">
      <ion-grid>
        <ion-row id="day">
          <ion-col>
            DÃ­as
          </ion-col>
          <ion-col>
            Entrada:
          </ion-col>
          <ion-col>
            Salida:
          </ion-col>
        </ion-row>
        <div class="linea2"></div>
        <ion-row *ngFor="let dia of dias">
          <ion-col id="day">
            {{dia.Nombre}}
          </ion-col>
          <ion-col>
            <ion-select placeholder="{{dia.Entrada}}" (ionChange)="modificarEntrada($event, dia)">
              <ion-select-option value="8:00">8:00</ion-select-option>
              <ion-select-option value="9:00">9:00</ion-select-option>
              <ion-select-option value="10:00">10:00</ion-select-option>
              <ion-select-option value="11:00">11:00</ion-select-option>
              <ion-select-option value="12:00">12:00</ion-select-option>
              <ion-select-option value="13:00">13:00</ion-select-option>
              <ion-select-option value="14:00">14:00</ion-select-option>
              <ion-select-option value="15:00">15:00</ion-select-option>
              <ion-select-option value="16:00">16:00</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col>
            <ion-select placeholder="{{dia.Salida}}" (ionChange)="modificarSalida($event, dia)">
              <ion-select-option value="13:00">13:00</ion-select-option>
              <ion-select-option value="14:00">14:00</ion-select-option>
              <ion-select-option value="15:00">15:00</ion-select-option>
              <ion-select-option value="16:00">16:00</ion-select-option>
              <ion-select-option value="17:00">17:00</ion-select-option>
              <ion-select-option value="18:00">18:00</ion-select-option>
              <ion-select-option value="19:00">19:00</ion-select-option>
              <ion-select-option value="20:00">20:00</ion-select-option>
              <ion-select-option value="21:00">21:00</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
</ion-content>
